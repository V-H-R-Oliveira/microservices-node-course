apiVersion: skaffold/v2beta22
kind: Config
deploy:
  kubectl:
    manifests:
      - "infra/k8s/*.yml"
build:
  local:
    push: false
    concurrency: 0
    tryImportMissing: false
    useDockerCLI: false
  artifacts:
    - image: vitor/auth
      context: auth
      docker:
        dockerfile: Dockerfile
        noCache: false
        squash: false
      sync:
        manual:
          - dest: "."
            src: "src/**/*.ts"
    - image: vitor/tickets
      context: tickets
      docker:
        dockerfile: Dockerfile
        noCache: false
        squash: false
      sync:
        manual:
          - dest: "."
            src: "src/**/*.ts"
    - image: vitor/orders
      context: orders
      docker:
        dockerfile: Dockerfile
        noCache: false
        squash: false
      sync:
        manual:
          - dest: "."
            src: "src/**/*.ts"
    - image: vitor/client
      context: client
      docker:
        dockerfile: Dockerfile
        noCache: false
        squash: false
      sync:
        manual:
          - dest: "."
            src: "**/*"
